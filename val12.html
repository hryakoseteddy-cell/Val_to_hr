<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(to bottom, #ffe6eb, #ffffff);
    overflow-x:hidden;
    text-align:center;
}

h1 {
    font-family:'Great Vibes', cursive;
    font-size:3em;
    color:#e6005c;
    margin-top:40px;
}

h2 {
    color:#ff4d88;
}

.section {
    padding:50px 20px;
}

.gallery img {
    width:90%;
    max-width:300px;
    border-radius:20px;
    margin:10px;
    transition: transform 0.5s;
}

.gallery img:hover {
    transform: scale(1.05);
}

.letter {
    max-width:600px;
    margin:auto;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(255,0,100,0.2);
    font-family:'Great Vibes', cursive;
    font-size:1.6em;
    color:#cc0066;
}

.reasons button {
    margin:10px;
    padding:10px 20px;
    border:none;
    background:#ff6699;
    color:white;
    border-radius:20px;
    cursor:pointer;
}

.reason-text {
    display:none;
    margin-top:10px;
    font-size:1.2em;
    color:#cc0066;
}

#countdown {
    font-size:1.5em;
    color:#ff3366;
}

.music-btn {
    position:fixed;
    bottom:20px;
    right:20px;
    background:#ff3366;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:20px;
    cursor:pointer;
}

/* Floating hearts */
.heart {
    position:fixed;
    color:pink;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); }
    100% { transform: translateY(-10vh) scale(1.5); }
}
</style>
</head>

<body>

<h1>Happy Valentine's Day ❤️ HER_NAME</h1>

<div class="section">
<h2>Our Memories</h2>
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>
</div>

<div class="section">
<h2>My Love Letter</h2>
<div class="letter">
Write your full romantic message here.  
You can make this as long as you want.
</div>
</div>

<div class="section">
<h2>Reasons I Love You</h2>
<div class="reasons">
<button onclick="showReason(1)">Reason 1</button>
<button onclick="showReason(2)">Reason 2</button>
<button onclick="showReason(3)">Reason 3</button>

<div id="reason1" class="reason-text">You make my life brighter.</div>
<div id="reason2" class="reason-text">Your smile melts my heart.</div>
<div id="reason3" class="reason-text">You believe in me.</div>
</div>
</div>

<div class="section">
<h2>Countdown Until We Meet Again</h2>
<div id="countdown"></div>
</div>

<audio id="bg-music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">Play Music</button>

<script>
// Show reason
function showReason(num){
    document.getElementById("reason"+num).style.display="block";
}

// Countdown
var countDate = new Date("Mar 30, 2026 00:00:00").getTime();

var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = countDate - now;

    var days = Math.floor(distance / (1000*60*60*24));
    var hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((distance % (1000*60*60))/(1000*60));
    var seconds = Math.floor((distance % (1000*60))/1000);

    document.getElementById("countdown").innerHTML =
    days+"d "+hours+"h "+minutes+"m "+seconds+"s ";
},1000);

// Music toggle
function toggleMusic(){
    var music = document.getElementById("bg-music");
    if(music.paused){
        music.play();
    } else {
        music.pause();
    }
}

// Floating hearts
setInterval(function(){
    var heart = document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.innerHTML="❤️";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
